<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container">
      <h1>Freshly baked quality with beautiful flowers. </h1>
      <p>The best quality freshly baked cakes, presented with butter cream flowers.</p>
      <a class="btn" href="#">ORDER NOW</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="container">
    <h2 class="text-center">Collections</h2>
    <div class="cards">
      <div class="card">
        <img src="../landing/images/cake.jpg" alt="cake image">
        <h4>Cakes</h4>
        <p>Choose your cake</p>
      </div>
      <div class="card">
        <img src="../landing/images/cupcake.jpg" alt="cupcake image">
        <h4>Cupcakes</h4>
        <p>Choose your cupcake</p>
      </div>
      <div class="card">
        <img src="../landing/images/flowers.jpg" alt="custom image">
        <h4>Your own</h4>
        <p>Choose your design</p>
      </div>
    </div>
  </div>
  <!-- code a footer -->
  <div class="footer">
    <div class="links">
      <a href="https://www.facebook.com/butterbeebakerylondon/about/?ref=page_internal" target="_blank">
        <i class="fab fa-facebook-square"></i>
      </a>
      <a href="https://www.instagram.com/butterbeebakerylondon/" target="_blank">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="mailto:butterbeebakerylondon@outlook.com">
        <i class="far fa-envelope"></i>
      </a>
    </div>
  </div>

</body>

</html>
